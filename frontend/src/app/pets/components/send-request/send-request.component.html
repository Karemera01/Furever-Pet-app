<div class="customContainer">
        <h3>Make Adoption Request</h3>
    <form class="border p-3" [formGroup]="requestForm" (ngSubmit)="handleRequest()">
        <div class="form-group mb-3">
            <input class="form-control" [ngClass]="
                requestForm.controls['name']?.invalid && requestForm.controls['name']?.touched
                ? 'is-invalid'
                : ''
            " type="text" placeholder="Enter Full Name" formControlName="name" />
            <div *ngIf="
                requestForm.controls['name']?.invalid && requestForm.controls['name']?.touched
            ">
                <div *ngIf="requestForm.controls['name']?.getError('required')" class="text-danger">Name is Required
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" [ngClass]="
                requestForm.controls['email']?.invalid &&
                requestForm.controls['email']?.touched
                ? 'is-invalid'
                : ''
            " type="email" placeholder="Enter email" formControlName="email" />
            <div *ngIf="
                requestForm.controls['email']?.invalid &&
                requestForm.controls['email']?.touched
            ">
                <div *ngIf="requestForm.controls['email']?.getError('required')" class="text-danger">Email is
                    Required</div>
                <div *ngIf="requestForm.controls['email']?.getError('pattern')" class="text-danger">
                    Please enter valid email
                </div>
            </div>
        </div>
    <div class="input-group">
        <textarea class="form-control" placeholder="With textarea"></textarea>
    </div>
        <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="!requestForm.valid">
                Send
            </button>
        </div>
    </form>
</div>
