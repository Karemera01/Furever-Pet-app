<div class="customContainer">
    <h3 class="mb-5">Sign In</h3>
    <form  class="border p-5" [formGroup]="signForm" (ngSubmit)="handleSignin()">
        <div class="form-group mb-3">
            <input class="form-control" [ngClass]="
                  signForm.controls['email']?.invalid &&
                  signForm.controls['email']?.touched
                    ? 'is-invalid'
                    : ''
                " type="email" placeholder="Enter email" formControlName="email" />
            <div *ngIf="
                  signForm.controls['email']?.invalid &&
                  signForm.controls['email']?.touched
                ">
                <div *ngIf="signForm.controls['email']?.getError('required')" class="text-danger">
                    Email is Required
                </div>
                <div *ngIf="signForm.controls['email']?.getError('pattern')" class="text-danger">
                    Please enter valid email
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" [ngClass]="
                  signForm.controls['password']?.invalid &&
                  signForm.controls['password']?.touched
                    ? 'is-invalid'
                    : ''
                " type="password" placeholder="Enter password" formControlName="password" />
            <div *ngIf="
                  signForm.controls['password']?.invalid &&
                  signForm.controls['password']?.touched
                ">
                <div *ngIf="signForm.controls['password']?.getError('required')" class="text-danger">
                    Password is Required
                </div>
                <div *ngIf="signForm.controls['password']?.getError('minlength')" class="text-danger">
                    Password length shouldn be at least 6 chars
                </div>
                <!-- <div *ngIf="signForm.controls['password']?.getError('validCred')" class="text-danger">
                    Provide Valid passWord
                </div> -->
            </div>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-secondary" type="submit" [disabled]="!signForm.valid">
                Sign in
            </button>
        </div>
        
    </form>
</div>
